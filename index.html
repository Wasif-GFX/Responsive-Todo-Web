<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
  </head>
  <body>
    <h1>TODO Application</h1>
    <div id="auth-container">
      <div id="login-container" style="display: none">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="logIn(); return false;">
          <input id="logEmail" type="email" placeholder="Email" required />
          <input id="logPas" type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p>
          Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a>
        </p>
      </div>
      <div id="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="signUp(); return false;">
          <input id="signEmail" type="email" placeholder="Email" required />
          <input id="signPas" type="password" placeholder="Password" required />
          <input
            id="signCpas"
            type="password"
            placeholder="Confirm Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
        <p>
          Already have an account? <a href="#" onclick="toggleForms()">Login</a>
        </p>
      </div>
    </div>

    <div id="todo-container" style="display: none">
      <input type="text" id="input" placeholder="Enter Any Task" />
      <button class="button green" onclick="addTask()">
        <i class="fa-solid fa-plus"></i> Add Task
      </button>
      <button onclick="deleteAllTasks()" class="button red">
        <i class="fa-solid fa-trash"></i> Delete All
      </button>
      <ul id="task-list"></ul>
      <button onclick="logOut()">Log Out</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
